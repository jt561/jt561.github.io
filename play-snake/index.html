<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake game</title>
  <style>
    /* mobile devices */
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			max-height: 100vh;
			max-width: 100vw;
		}

		.name, .instructions {
			text-align: center;
		}

		.scores {
			display: flex;
			justify-content: space-around;
		}

    .mobile-directional-btns {
    	position: fixed;
    	bottom: 20px;
    	right: 30px;
			width: 20vw;
			height: 20vw;
    	z-index: 99;
    	border: none;
    	outline: none;
    	background-color: #ff5d0d;
    	color: white;
    	cursor: pointer;
    	padding: 10px;
    	border-radius: 30px;
    	font-size: 10px;
    }

    .mobile-directional-btns div {
      margin: 0 auto;
      text-align: center;
    }

    .mobile-directional-btns button {
      background: transparent;
      outline: none;
      border: 1px solid black;
      border-radius: 15px;
    }
  </style>
  <style>
    /* tablet devices */
    @media all and (min-width: 768px){

    }
  </style>
  <style>
    /* desktop devices */
    @media all and (min-width: 1000px){

    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./p5.js"></script>
  <script src="./addons/p5.sound.min.js"></script>
  <script src="./sketch.js"></script>
  <script src="./snake.js"></script>
  <script src="./food.js"></script>
</head>

<body>
  <main>
  </main>
  <div class="details">
    <div class="name">
			<h1>Snake</h1>
		</div>
		<div class="instructions">
			<p>Use the arrow keys to move, eat as much green food as posible</p>
		</div>
		<div class="scores">
			<div class="current-size">
				<h2>Current Size:</h2>
				<h2 id="snake-size">1</h2>
			</div>
			<div class="biggest-size">
				<h2>Biggest Size:</h2>
				<h2 id="biggest-snake-size">1</h2>
			</div>
		</div>
  </div>
</body>

</html>
