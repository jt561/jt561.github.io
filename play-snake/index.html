<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake game</title>
  <style>
    /* desktop devices */
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			width: 100vw;
			max-height: 100vh;
			max-width: 100vw;
			background-color: #101010;
			color: #ffffff;
			text-align: center;
		}

		/* title */
		.name, .instructions {
			text-align: center;
		}

		.scores {
			display: flex;
			justify-content: space-around;
		}

		/* hide buttons container on desktop */
		.mobile-directional-btns {
			display: none;
		}
		/* end of desktop devices */
  </style>
  <style>
    /* tablet devices */
    @media all and (max-width: 1024px){
			body {
				font-size: 20px;
			}

			/* buttons container for touch devices */
			.mobile-directional-btns {
				display: inline-block;
				border: none;
				outline: none;
				background-color: #202020;
				color: white;
				cursor: pointer;
				padding: 10px;
				border-radius: 30px;
				font-size: 50px;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
			}

			/* each row */
			.mobile-directional-btns div {
				margin: 0 auto;
				text-align: center;
			}

			/* each button */
			.mobile-directional-btns button {
				color: white;
				background: transparent;
				outline: none;
				border: 1px solid white;
				border-radius: 100%;
				padding: 10px;
			}
    }
		/* end of tablet devices */
  </style>
  <style>
    /* mobile devices */
    @media all and (max-width: 768px){
			body {
				font-size: 15px;
			}

			/* buttons container */
			.mobile-directional-btns {
				font-size: 30px;
			}
    }
		/* end of mobile devices */
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../libs/p5/lib/p5.js"></script>
	<script src="./listeners.js"></script>
  <script src="./sketch.js"></script>
  <script src="./snake.js"></script>
  <script src="./food.js"></script>
</head>

<body>
  <main>
  </main>
	<div class="mobile-directional-btns">
		<div class=row1>
			<button id="up" class=btn>up</button>
		</div>
		<div class=row2>
			<button id="left" class=btn>left</button>
			<button id="right" class=btn>right</button>
		</div>
		<div class=row3>
			<button id="down" class=btn>down</button>
		</div>
	</div>
  <div class="details">
    <div class="name">
			<h1>Snake</h1>
		</div>
		<div class="instructions">
			<p>Use the arrow keys to move, eat as much green food as posible, click f11 to play in full screen</p>
		</div>
		<div class="scores">
			<div class="current-size">
				<h2>Current Size:</h2>
				<h2 id="snake-size">1</h2>
			</div>
			<div class="biggest-size">
				<h2>Biggest Size:</h2>
				<h2 id="biggest-snake-size">1</h2>
			</div>
		</div>
  </div>
</body>

</html>
