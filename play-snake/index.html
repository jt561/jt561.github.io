<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake game</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
    }

    .scores {
      display: flex;
      justify-content: space-between;
    }

    .mobile-directional-btns {
    	position: fixed;
    	bottom: 20px;
    	right: 30px;
    	z-index: 99;
    	border: none;
    	outline: none;
    	background-color: #ff5d0d;
    	color: white;
    	cursor: pointer;
    	padding: 10px;
    	border-radius: 30px;
    	font-size: 10px;
    }

    .mobile-directional-btns div {
      margin: 0 auto;
      text-align: center;
    }

    .mobile-directional-btns button {
      background: transparent;
      outline: none;
      border: 1px solid black;
      border-radius: 15px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./p5.js"></script>
  <script src="./addons/p5.sound.min.js"></script>
  <script src="./sketch.js"></script>
  <script src="./snake.js"></script>
  <script src="./food.js"></script>
</head>

<body>
  <main>
  </main>
  <div class="details">
    <div class="description">
      <h1>Snake</h1>
    </div>
    <div class="instructions">
      <p>Use your arrows keys to chnage direction. If you are on mobile, use the directional buttons provided. Please play in full screen mode</p>
    </div>
    <div class="scores">
      <div>
        <h6>Size</h6>
      </div>
      <div>
        <h5 id="snake-size"></h5>
      </div>
      <div>
        <h6>Biggest Size</h6>
      </div>
      <div>
        <h5 id="biggest-snake-size"></h5>
      </div>
    </div>
  </div>
</body>

</html>
