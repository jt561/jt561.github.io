<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize Sorting - JT</title>
  <style>
    /* desktop devices */
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #303030;
		}

		.title {
			text-align: center;
			color: white;
		}

		.main {
			/*position: absolute;
			left: 50%;
			top: 40%;
			transform: translate(-50%, -50%);*/
			width: 75%;
			margin: 0 auto;
		}

		.control-center {
			/*position: absolute;
			left: 50%;
			top: 80%;
			transform: translate(-50%, -50%);*/
			background-color: black;
			color: white;
			text-align: center;
			min-width: 10vh;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.Btn {
			display: in-block;
			outline: none;
			border: 3px solid #ffffff;
			background-color: #000000;
			color: white;
			padding: 5px;
			border-radius: 10px;
			cursor: pointer;
			transition: 0.5s ease;
		}

		/* removes hover effect for mobile */
		@media (hover){
			.Btn:hover {
				border: 3px solid #000000;
				background-color: #ffffff;
				color: black;
			}
		}

		#newValue {
			outline: none;
			border: none;
			background: transparent;
			color: white;
			border-bottom: 2px solid white;
		}

		.values {
			padding-bottom: 5px;
			background-color: #151515;
		}

		.values table {
			width: 90%;
			margin: 0 auto;
			border-collapse: collapse;
		}

		.values table button{
			padding: 5px;
			border: none;
			outline: none;
			background-color: red;
			color: white;
			border-radius: 0px;
		}

		.inputs {
			padding-bottom: 5px;
			background-color: #101010;
		}

		.sorts {
			padding-bottom: 5px;
			background-color: #151515;
		}

		.all-sorts-not-available-warning {
			display: none;
			color: yellow;
			font-size: 13px;
		}

		.start {
			padding-bottom: 5px;
			background-color: #101010;
		}

		.warning {
			display: none;
			color: yellow;
			font-size: 13px;
		}
  </style>
  <style>
    /* tablet devices */
    @media all and (max-width: 1024px){
			.main {
				width: 95%;
				margin: 0 auto;
			}

			.control-center {
				justify-content: space-between;
			}

			.control-center div {
				width: 100%;
				margin: 4px auto;
			}

			.values table button {
				padding: 1.5px;
			}

			.control-center input {
				margin: 5px;
				padding: 2.5px;
			}

			.warning {
				display: block;
			}
    }
  </style>
  <style>
    /* mobile devices */
    @media all and (max-width: 768px){
			.main {
				width: 100%;
				margin: 0 auto;
			}

			.title {
				font-size: 12px;
			}

			.current-values-text-note {
				font-size: 10px;
			}
    }
  </style>
	<style>
    /* other defaults */

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../libs/p5/lib/p5.js"></script>
  <script src="./sketch.js"></script>
	<script type="text/javascript" src="./listeners.js"></script>
	<script src="./bubble-sort.js"></script>
	<script src="./selection-sort.js"></script>
	<script src="./insertion-sort.js"></script>
	<script src="./merge-sort.js"></script>
	<script src="./quick-sort.js"></script>

</head>

<body>
	<div class="title">
		<h2>Sorting Algorithims - Visualized</h2>
	</div>
	<div class="main">
  <main>
  </main>
	</div>
	<div class="control-center">
		<div class="values">
			<p class="current-values-text-note">Current Values</p>
			<span class="warning">If you are on mobile, you might need to click every button twice for it to respond.</span>
			<table><tr><td class="value"></td></tr></table>
			<button id="resetBtn" type="button" name="reset" class="Btn">Reset</button>
			<button id="randomizeBtn" type="button" name="randomize" class="Btn">Randomize</button>
		</div>
		<div class="inputs">
			<p>Insert a value into the list</p>
			<input id="newValue" type="number" name="value" value="1" min="0" required/>
			<button id="insertBtn" type="button" name="insert" class="Btn">Insert</button>
		</div>
		<div class="sorts">
			<p>Select your prefered sorting method</p>
			<p class="all-sorts-not-available-warning">only bubble sort is avaible now</p>
			<input type="radio" id="bubble" name="sortType" value="bubble" checked="checked"><label for="bubble">Bubble Sort</label>
			<input type="radio" id="selection" name="sortType" value="selection"><label for="selection">Selection Sort</label>
			<input type="radio" id="insertion" name="sortType" value="insertion"><label for="insertion">Insertion Sort</label>
			<input type="radio" id="merge" name="sortType" value="merge"><label for="merge">Merge Sort</label>
			<input type="radio" id="quick" name="sortType" value="quick"><label for="quick">Quick Sort</label>
		</div>
		<div class="start">
			<button id="startBtn" type="button" name="startBtn" class="Btn">Start</button>
			<button id="stopBtn" type="button" name="stoBtn" class="Btn">Stop</button>
		</div>
	</div>
</body>

</html>
