<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize Sorting - JT</title>
  <style>
    /* desktop devices */
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #303030;
		}

		.title {
			text-align: center;
			color: white;
		}

		.main {
			/*position: absolute;
			left: 50%;
			top: 40%;
			transform: translate(-50%, -50%);*/
			width: 70%;
			margin: 0 auto;
		}

		.control-center {
			/*position: absolute;
			left: 50%;
			top: 80%;
			transform: translate(-50%, -50%);*/
			background-color: black;
			color: white;
			text-align: center;
			min-width: 8vh;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

		.Btn {
			outline: none;
			border: 3px solid #ffffff;
			background-color: #000000;
			color: white;
			padding: 5px;
			border-radius: 10px;
			transition: 0.5s ease;
		}

		.Btn:hover {
			border: 3px solid #000000;
			background-color: #ffffff;
			color: black;
		}
  </style>

    /* tablet devices */
    @media all and (max-width: 1024px){

  <style>
    /* mobile devices */

	<style>
    /* other defaults */

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./p5.js"></script>
  <!--<script src="./addons/p5.sound.js"></script>-->
  <script src="./sketch.js"></script>
	<script type="text/javascript" src="./listeners.js"></script>
	<script src="./bubble-sort.js"></script>

</head>

<body>
	<div class="title">
		<h1>Sorting Algorithimgs - Visualized</h1>
	</div>
	<div class="main">
  <main>
  </main>
	</div>
	<div class="control-center">
		<div class="values">
			<p>Current Values</p>
			<span class="value"></span>
			<button id="resetBtn" type="button" name="reset" class="Btn">Reset</button>
			<button id="randomizeBtn" type="button" name="randomize" class="Btn">Randomize</button>
		</div>
		<div class="inputs">
			<p>Insert a value into the list</p>
			<input id="newValue" type="number" name="value" value="0" required/>
			<button id="insertBtn" type="button" name="insert" class="Btn">Insert</button>
		</div>
		<div class="sorts">
			<p>Select your prefered sorting method</p>
			<input type="radio" id="bubble" name="sortType" value="bubble" checked="checked"><label for="bubble">Bubble Sort</label>
			<input type="radio" id="selection" name="sortType" value="selection"><label for="selection">Selection Sort</label>
			<input type="radio" id="insertion" name="sortType" value="insertion"><label for="insertion">Insertion Sort</label>
			<input type="radio" id="merge" name="sortType" value="merge"><label for="merge">Merge Sort</label>
			<input type="radio" id="quick" name="sortType" value="quick"><label for="quick">Quick Sort</label>
		</div>
		<div class="start">
			<button id="startBtn" type="button" name="startBtn" class="Btn">Start</button>
			<button id="stopBtn" type="button" name="stoBtn" class="Btn">Stop</button>
		</div>
	</div>
</body>

</html>
