<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua Tetteh - Portfolio</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* default/desktop */
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: #26f8ff7f;
			overflow-x: hidden;
			min-width: 350px;
    }

		a {
			text-decoration: none;
		}

		.header {
			display: flex;
			justify-content: space-around;
			align-items: center;
			min-height: 8vh;
			background-color: #02b4ba;
			font-family: sans-serif;
		}

		.my-name {
			color: white;
			text-transform: uppercase;
			letter-spacing: 5px;
			font-size: 15px;
		}

		.my-position {
			font-size: 13px;
		}

		.navigation-links {
			display: flex;
			justify-content: space-around;
			width: 40%;
		}

		.navigation-links li {
			list-style: none;
		}

		.navigation-links a {
			color: white;
			letter-spacing: 1px;
			font-weight: bold;
		}

		.burger {
			display: none;
		}

		.burger div{
			width: 25px;
			height: 3px;
			background-color: white;
			margin: 5px;
			transition: all 0.3s ease;
		}
		/* end of default/desktop */
  </style>
  <style>
    /* tablet devices */
    @media all and (max-width: 1024px){
			.navigation-links {
				width: 50%;
				font-size: 15px;
			}

			.my-name {
				font-size: 13px;
			}

			.my-position {
				font-size: 11px;
			}
    }
		/* end of tablet devices */
  </style>
  <style>
    /* mobile devices */
    @media all and (max-width: 768px){
			body {
				overflow-x: hidden;
			}

			.my-name {
				font-size: 12px;
			}

			.my-position {
				font-size: 10px;
			}

			.navigation-links {
				position: absolute;
				right: 0px;
				height: 92vh;
				top: 8vh;
				background-color: #02b4ba;
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 50%;
				transform: translateX(100%);
				transition: transform 0.5s ease-in;
			}

			.navigation-links li {
				opacity: 0;
			}

			.burger {
				display: block;
			}
    }
		/* end of mobile devices */
  </style>
	<style>
		/* defaults */
		/* mobile  */
		.navigation-active {
			transform: translateX(0%);
		}

		@keyframes navigationLinkFade {
			from {
				opacity: 0;
				transform: translateX(50px);
			}
			to {
				opacity: 1;
				transform: translateX(0px);
			}
		}

		.toggle.line1 {
			transform: rotate(-45deg) translate(-5px, 6px);
		}

		.toggle.line2 {
			opacity: 0;
		}

		.toggle.line3 {
			transform: rotate(45deg) translate(-5px, -6px);
		}
	</style>
	<script>
		$(document).ready(function() {

				const navigationSlide = function() {
					const burger = document.querySelector('.burger');
					const navigation = document.querySelector('.navigation-links');
					const navigationLinks = document.querySelectorAll('.navigation-links li');

					// toggle nav
					burger.addEventListener('click', function() {
						navigation.classList.toggle('navigation-active');

						// animate navigationLinks
						navigationLinks.forEach(function(link, index) {
							if (link.style.animation)
							{
								link.style.animation = '';
							}
							else
							{
								link.style.animation = `navigationLinkFade 0.5s ease forwards ${index/7+0.3}s`;
							}
						});

						// animate burger
						document.querySelectorAll('.burger div').forEach(function(div) {
							div.classList.toggle('toggle');
						});
					});
				}

				// call to add effects of nav for mobile
				navigationSlide();

		});
	</script>
  <script src=""></script>
</head>

<body>
  <div class="body">
     <div class="container header">
        <div class="container title">
          <div class="container my-name">
            <h1>Joshua Tetteh</h1>
          </div>
          <div class="container my-position">
            <h3>Business Technology Information undergraduate</h3>
          </div>
        </div>
         <ul class="container navigation-panel navigation-links">
              <li><a href="#about-me">About Me</a></li>
              <li><a href="#resume">Resume</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#contact-me">Contact Me</a></li>
         </ul>
				 <div class="burger">
							<div class="line1"></div>
							<div class="line2"></div>
						  <div class="line3"></div>
				 </div>
    </div>
    <div class="container content">
      <div id="about-me" class="container about-me">
      </div>
      <div id="resume" class="container resume">
      </div>
      <div id="projects" class="container projects">
        <a href="./play-snake">Play Snake</a>
      </div>
      <div id="contact-me" class="container contact-me">
      </div>
    </div>
		<div class="container footer">
		</div>
  </div>
</body>

</html>
