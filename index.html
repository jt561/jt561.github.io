	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* default/desktop */
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: #262626; /*#26f8ff1f*/
			overflow-x: hidden;
			min-width: 350px;
			color: white;
    }

		a {
			text-decoration: none;
			color: white;
		}

		.header {
			display: flex;
			justify-content: space-around;
			align-items: center;
			min-height: 8vh;
			background-color: #363636;/*#02b4ba*/
			font-family: sans-serif;
		}

		.my-name {
			color: white;
			text-transform: uppercase;
			letter-spacing: 5px;
			font-size: 15px;
		}

		.my-position {
			font-size: 13px;
		}

		.navigation-links {
			display: flex;
			justify-content: space-around;
			width: 40%;
			display: flex;
		}

		.navigation-links li {
			list-style: none;
		}

		.navigation-links a {

			letter-spacing: 1px;
			font-weight: bold;
		}

		.burger {
			display: none;
		}

		.burger div{
			width: 25px;
			height: 3px;
			background-color: white;
			margin: 5px;
			transition: all 0.3s ease;
			margin: 2px auto;
		}

		/* whole/actual page*/
		.content {
			width: 80%;
			margin: 0 auto;
		}

		/* each page*/
		.section {
			width: 80%;
			margin: 0 auto;
			background: transparent;
			padding: 50px;
			border-bottom: 2px solid black;
			/*box-shadow: 0px 0px 1px 1px grey;*/
		}

		.section-header {
			width: 30%;
			margin: 0 auto;
		}

		.title-icon-box {
			display: inline-block;
			width: 16px;
			height: 16px;
			background-color: blue;
			vertical-align: middle;
			margin-right: 3px;
		}

		/* resume */
		.container-title {
				display: flex;
				align-items: center;
		}

		/* footer */
		.footer {
			background-color: #363636; /*#ffffff*/
			min-height: 8vh;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		#backToTopButton {
			min-width: 3vw;
			position: fixed;
			bottom: 3vh;
			right: 1vw;
			z-index: 99;
			border: none;
			outline: none;
			background-color: #ffffff;
			color: #000000;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
			padding: 10px;
			border-radius: 30px;
			font-size: 10px;
			transition: 0.5s ease;
		}

		#backToTopButton:hover {
			 background-color: #000000;
			 color: #ffffff;
			 border: 2px solid white;
		}

		.links {
			display: flex;
			justify-content: space-between;
			min-width: 20vw;
		}
		/* end of default/desktop */
  </style>
  <style>
    /* tablet devices */
    @media all and (max-width: 1024px){
			.navigation-links {
				width: 50%;
				font-size: 15px;
			}

			.my-name {
				font-size: 13px;
			}

			.my-position {
				font-size: 11px;
			}
    }
		/* end of tablet devices */
  </style>
  <style>
    /* mobile devices */
    @media all and (max-width: 768px){
			.body {
				overflow-x: hidden;
			}

			.my-name {
				font-size: 12px;
			}

			.my-position {
				font-size: 10px;
			}

			.navigation-links {
				position: absolute;
				right: 0px;
				height: 60vh;
				top: 8vh;
				background-color: #363636; /*#02b4ba*/
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 50%;
				transform: translateX(100%);
				transition: transform 0.5s ease-in;
			}

			.navigation-hidden {
				display: none;
				transform: translateX(100%);
				transition: transform 0.5s ease-in;
			}

			.navigation-links li {
				opacity: 0;
			}

			.burger {
				display: block;
			}
    }
		/* end of mobile devices */
  </style>
	<style>
		/* defaults */
		/* mobile  */
		.navigation-active {
			display: flex;
			transform: translateX(0%);
		}

		@keyframes navigationLinkFade {
			from {
				opacity: 0;
				transform: translateX(50px);
			}
			to {
				opacity: 1;
				transform: translateX(0px);
			}
		}

		.toggle.line1 {
			transform: rotate(-45deg) translate(-5px, 3px);
		}

		.toggle.line2 {
			opacity: 0;
		}

		.toggle.line3 {
			transform: rotate(45deg) translate(-5px, -3px);
		}
	</style>
	<script>
		$(document).ready(function() {

				const navigationSlide = function() {
					const burger = document.querySelector('.burger');
					const navigation = document.querySelector('.navigation-links');
					const navigationLinks = document.querySelectorAll('.navigation-links li');

					// toggle nav
					burger.addEventListener('click', function() {
						navigation.classList.toggle('navigation-active');
						navigation.classList.toggle('navigation-hidden');

						// animate navigationLinks
						navigationLinks.forEach(function(link, index) {
							if (link.style.animation)
							{
								link.style.animation = '';
							}
							else
							{
								link.style.animation = `navigationLinkFade 0.5s ease forwards ${index/7+0.3}s`;
							}
						});

						// animate burger
						document.querySelectorAll('.burger div').forEach(function(div) {
							div.classList.toggle('toggle');
						});
					});
				}

				// call to add effects of nav for mobile
				navigationSlide();

				// hide/display backToTopButton
				window.onscroll = function() {
					// check for safari or any other brower
				  if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10)
				  {
				    $('#backToTopButton').css("display","block");
				  }
				  else
				  {
				    $('#backToTopButton').css("display","none");
				  }
				};
				// add handler to back to top button
				$('#backToTopButton').click(function() {
					// on safari
					document.body.scrollTop = 0;
					// on other browsers
					document.documentElement.scrollTop = 0;
				});
		});
	</script>
